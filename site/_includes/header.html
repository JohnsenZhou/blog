<header id="header" role="banner">
	<div class="header-inner">
	{% if page.index == true %}
		<h1 class="blog-title">{{ site.title }}</h1>
		<h2 class="blog-desc">{{ site.subtitle }}</h2>
	{% else %}
		<a href="/" class="blog-title home">{{ site.title }}</a>
		<div>{% include social-service.html %}</div>
	{% endif %}
	</div>
	<a href="/feed.xml" data-tip="true" data-tip-content="订阅" class="tip--top subscribe">
		<i class="fa fa-rss"></i>
	</a>
</header>
